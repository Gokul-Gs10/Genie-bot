<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StartGenie Assistant</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <button id="chatbot-trigger" class="chatbot-trigger-btn" type="button" aria-label="Open GenieBot">
    <span class="lamp-stack">
        <span class="smoke-holder">
            <svg id="genie-smoke" width="70" height="50" viewBox="0 0 70 50" xmlns="http://www.w3.org/2000/svg">
                <g>
                    <ellipse cx="35" cy="24" rx="16" ry="8" fill="#00def7" opacity="0.49">
                        <animate attributeName="cy" values="24;10;24" dur="2.5s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0.49;0.75;0.39" dur="2.5s" repeatCount="indefinite"/>
                    </ellipse>
                    <ellipse cx="35" cy="18" rx="9" ry="4" fill="#fff" opacity="0.31">
                        <animate attributeName="cy" values="18;5;18" dur="2.4s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0.27;0.41;0.27" dur="2.4s" repeatCount="indefinite"/>
                    </ellipse>
                </g>
            </svg>
        </span>
        <img src="lamp.png" alt="Chatbot" class="lamp-img" draggable="false">
    </span>
    <span class="lamp-tooltip">Rub your lamp to summon Genie</span>
    <audio id="genie-sound" src="genie.mp3" preload="auto"></audio>
</button>


    <div class="chatbot-container" id="chatbot-container" style="display:none;">
        <div class="chatbot-header">
            <img src="Sg_logo.png" alt="StartGenie Logo" class="header-logo">
            <span class="chatbot-title">GenieBotüßû‚Äç‚ôÇÔ∏è</span>
            <button class="export-btn" id="exportChatBtn" title="Export chat to Word">üìÑ Export Chat</button>
            <button class="close-btn" id="closeChatbot" title="Close Chatbot">&times;</button>
        </div>
        <div class="chatbot-messages" id="chatbot-messages"></div>
        <div id="typing-indicator" class="typing-indicator" style="display:none;">
            <span></span><span></span><span></span>
        </div>
        <div class="quick-replies" id="quick-replies">
            <button onclick="quickReply('What can you do?')">What can you do?</button>
            <button onclick="quickReply('Give me a startup idea!')">Give me a startup idea!</button>
            <button onclick="quickReply('Show me a product roadmap example.')">Show me a product roadmap example.</button>
        </div>
        <form id="chat-form" class="chatbot-input-area" autocomplete="off">
            <input type="text" id="chat-input" placeholder="Type your message..." required>
            <button type="submit" id="send-btn">&#9658;</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
